        <h4 class="card-title">Edit Time Group List</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="timeGroupsForm" id="timeGroupsForm">

          <input type="hidden" formControlName="timeGroupId">
          
          <div class="row custom-no-gutters">
            <div class="col-md-12">
              <button type="button" mat-raised-button class="btn btn-info pull-right btn-sm"
                [hidden]="isHiddenEditActionBtn" (click)="showBtns()">edit</button>
    
              <button type="button" mat-raised-button class="btn btn-danger pull-right btn-sm ml-auto"
                [hidden]="isHiddenCreateActionBtn" (click)="showCreateSaveBtn()">create</button>
            </div>
          </div>
          <!-- timeGroupName form control -->
          <div class="row custom-no-gutters">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="time Group Name" type="text" formControlName="timeGroupName" class="form-control">
                <!-- Start Validation part -->
                <div class="alert alert-danger"
                  *ngIf="timeGroupsForm.controls['timeGroupName'].invalid && (timeGroupsForm.controls['timeGroupName'].dirty || timeGroupsForm.controls['timeGroupName'].touched)">
                    <span *ngIf="timeGroupsForm.get('timeGroupName').errors.required">
                      This Field is required
                    </span>
                  </div>
                <!-- End Validation part -->
              </mat-form-field>
            </div>
          </div>
        
          <!-- timeFrom form control -->



          <div class="row custom-no-gutters">
            <div class="col-md-12">
              <timepicker [(ngModel)]="mytime"></timepicker>

          <div class="row custom-no-gutters">
            <div class="col-md-12">
              <mat-form-field>
                <mat-label>from Day Of Week</mat-label>
                <mat-select #selected name="FD_Financials_year_end_date" class="form-control" (selectionChange)="selectDay($event)" formControlName="fromDayOfWeek">
                  <mat-option *ngFor="let day of weekDays"  [value]="day">
