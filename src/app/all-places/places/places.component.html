  <div class="custom-class-for-style activities-component-content">
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Places List</h4>
            </div>
            <div class="card-body">
              <table mat-table [dataSource]="places | async" class="" multiTemplateDataRows>

                <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

                <!-- placeNameAr Column -->
                <ng-container matColumnDef="placeNameAr">
                  <th mat-header-cell *matHeaderCellDef> إسم الدولة </th>
                  <td mat-cell *matCellDef="let place"  (click)="onSelect(place)"> {{place.placeNameAr}} </td>
                </ng-container>

                <!-- placeNameEn Column -->
                <ng-container matColumnDef="placeNameEn">
                  <th mat-header-cell *matHeaderCellDef> Country Name </th>
                  <td mat-cell *matCellDef="let place"  (click)="onSelect(place)"> {{place.placeNameEn}} </td>
                </ng-container>

                <!-- code/الكود Column -->
                <ng-container matColumnDef="code">
                  <th mat-header-cell *matHeaderCellDef> code/الكود </th>
                  <td mat-cell *matCellDef="let place"  (click)="onSelect(place)"> {{place.code}} </td>
                </ng-container>

                <!-- Actions -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let place">
                    <a (click)="deletePlace(place.id, $event)"><span
                        class="material-icons">
                        delete_outline
                      </span></a>
                    </td>
                </ng-container>

                <!-- Template for details row -->
                <ng-container matColumnDef="expandedDetail">
                  <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length" class="styled-detilas">
                    <div class="example-element-detail"
                      [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                     
                      <table class="subtable">
                        <span  *ngIf="!element.children">
                          no data
                        </span>
                        <thead>
                            <th>إسم المحافظة</th>
                            <th>government name</th>
                            <th>code/الكود</th>
                        </thead>
                        <!-- <div mat-subheader class="text-center">children of {{element.placeNameAr}}</div> -->
                        <tbody *ngFor="let child of element.children" >
                          <td (click)="onSelect(child)">{{child.placeNameAr}}</td>
                          <td (click)="onSelect(child)">{{child.placeNameEn}}</td>
                          <td (click)="onSelect(child)"> {{child.code}} </td>
                          <td (click)="onSelect(child)"> {{child.code}} </td>
                          <a (click)="deletePlace(child.id, $event)"><span
                            class="material-icons">
                            clear
                          </span></a>
                        </tbody>
                     
                      </table>
                    </div>

                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <!-- Extra row to show detail content column -->

                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"
                  [class.example-detail-row]="expandedElement == row" (click)="expandedElement = row"></tr>

                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"
                  style="overflow: hidden"></tr>

              </table>

            </div>
          </div>
        </div>

        <!-- Form to display data -->
        <div class="col-md-4">
          <app-places-form (Reload)="Reload($event)" ></app-places-form>
        </div>
      </div>
    </div>
  </div>
</div>
