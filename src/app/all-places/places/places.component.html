<div class="main-content">
  <div class="custom-class-for-style activities-component-content">
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Departments List</h4>
            </div>
            <div class="card-body">
              <!-- <table class="table">
                  <thead>
                    <th>Department Name</th>
                    <th>اسم القسم</th>
                  </thead>
                  <tbody *ngFor="let place of newPlaces" (click)="place.expanded = !place.expanded" >
                    <td (click)="onSelect(department)">{{place.placeNameAr}}</td>
                    <td (click)="onSelect(department)">{{place.placeNameEn}}</td>
                    <td (click)="onSelect(department)">{{place.code}} {{ place.expanded ? '&ndash;' : '+'}} </td>
                   

                      
                  </tbody>
                </table> -->

              <table mat-table [dataSource]="newPlaces" class="mat-elevation-z8" multiTemplateDataRows>

                <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
                <!-- Position Column -->


                <!-- Name Column -->
                <ng-container matColumnDef="placeNameAr">
                  <th mat-header-cell *matHeaderCellDef> placeNameAr </th>
                  <td mat-cell *matCellDef="let place"> {{place.placeNameAr}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="placeNameEn">
                  <th mat-header-cell *matHeaderCellDef> placeNameEn </th>
                  <td mat-cell *matCellDef="let place"> {{place.placeNameEn}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="code">
                  <th mat-header-cell *matHeaderCellDef> code </th>
                  <td mat-cell *matCellDef="let place"> {{place.code}} </td>
                </ng-container>

                <!-- Actions -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Action </th>

                  <td mat-cell *matCellDef="let place"><a (click)="deleteDepartment(department.departmentId)"><span
                        class="material-icons">
                        delete
                      </span></a></td>
                </ng-container>

                <!-- Template for details row -->
                <ng-container matColumnDef="expandedDetail">
                  <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length" class="styled-detilas">
                    <div class="example-element-detail"
                      [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                      <table>
                      
                        <!-- <div mat-subheader class="text-center">children of {{element.placeNameAr}}</div> -->
                        <tbody *ngFor="let child of element.children" >
                          <td (click)="onSelect(department)">{{child.placeNameAr}}</td>
                          <td (click)="onSelect(department)">{{child.placeNameEn}}</td>
                          <td> {{child.code}} </td>
                         
                        </tbody>
                     
                      </table>
                    </div>

                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <!-- Extra row to show detail content column -->

                <tr mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="example-element-row"
                  [class.example-detail-row]="expandedElement == row" (click)="expandedElement = row"></tr>

                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"
                  style="overflow: hidden"></tr>

              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
