<div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Edit Division List</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="DivisionForm" #form="ngForm">
          <div class="row custom-no-gutters">
            <div class="col-md-12">
              <button mat-raised-button class="btn btn-info pull-right btn-sm"
              [hidden]="isHiddenEditActionBtn" (click)="showBtns()">edit</button>
    
            <button mat-raised-button class="btn btn-danger pull-right btn-sm ml-auto"
              [hidden]="isHiddenCreateActionBtn" (click)="showCreateSaveBtn()">create</button>
            </div>
          </div>
          <div class="row custom-no-gutters">
              <!-- <mat-form-field class="example-full-width"> -->
                  <input  placeholder="Division Id" type="hidden" formControlName="divisionId" class="form-control">
                <!-- </mat-form-field> -->
          </div>
          <div class="row custom-no-gutters">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Division Name" type="text" formControlName="divisionEnName" class="form-control">
              </mat-form-field>
            </div>
          </div>
    
          <div class="row custom-no-gutters">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="اسم المنصب" type="text" formControlName="divisionArName" class="form-control">
              </mat-form-field>
            </div>
          </div>
  
          
          
          <div class="row custom-no-gutters"  [hidden]="isHiddenSaveCreateBtn">
            <button mat-raised-button class="btn btn-danger pull-left btn-sm" (click)="createDivision()" [disabled]="DivisionForm.invalid">save new Division</button>
            <button mat-raised-button class="btn btn-danger pull-right btn-sm"
            (click)="Cancel()">cancel</button>
          </div>
          <div class="row custom-no-gutters" [hidden]="isHiddenSaveActionBtn">
            <button mat-raised-button  class="btn btn-danger pull-left btn-sm" [disabled]="DivisionForm.invalid"
              (click)="updateDivision()">save</button>
    
            <button mat-raised-button class="btn btn-danger pull-right btn-sm"
              (click)="Cancel()">cancel</button>
          </div>
    
        </form>
      </div>
    </div>
