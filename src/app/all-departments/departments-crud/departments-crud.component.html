<div class="card">
  <div class="card-header card-header-danger">
    <h4 class="card-title">Edit Departments List</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="departmentForm" id="departmentForm" (ngSubmit)="onSubmit(departmentForm.value)">
      <input type="hidden" formControlName="departmentId">
      <!-- <input type="hidden" formControlName="companyId"> -->

      <div class="row custom-no-gutters">
        <div class="col-md-12">
          <button type="button" mat-raised-button class="btn btn-info pull-right btn-sm"
            [hidden]="isHiddenEditActionBtn" (click)="showBtns()">edit</button>

          <button type="button" mat-raised-button class="btn btn-danger pull-right btn-sm ml-auto"
            [hidden]="isHiddenCreateActionBtn" (click)="showCreateSaveBtn()">create</button>
        </div>
      </div>

      <div class="row custom-no-gutters">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Department En Name" type="text" formControlName="departmentEnName"
              class="form-control">
          </mat-form-field>
          <div class="alert alert-danger"
                *ngIf="departmentForm.controls['departmentEnName'].invalid && (departmentForm.controls['departmentEnName'].dirty || departmentForm.controls['departmentEnName'].touched)">
                <span *ngIf="departmentForm.get('departmentEnName').errors.required">
                  This Field is required
                </span>
          </div>
        </div>
      </div>

      <div class="row custom-no-gutters">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Department Ar Name" type="text" formControlName="departmentArName"
              class="form-control">
          </mat-form-field>
          <div class="alert alert-danger"
                *ngIf="departmentForm.controls['departmentArName'].invalid && (departmentForm.controls['departmentArName'].dirty || departmentForm.controls['departmentArName'].touched)">
                <span *ngIf="departmentForm.get('departmentArName').errors.required">
                  This Field is required
                </span>
          </div>
        </div>
      </div>

      <div class="row custom-no-gutters">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Company</mat-label>
            <mat-select name="FD_Financials_year_end_date" class="form-control" formControlName="companyFr">
              <mat-option *ngFor="let company of companies | async" [value]="company">
                {{company.enName}} / {{company.arName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="alert alert-danger"
                *ngIf="departmentForm.controls['companyFr'].invalid && (departmentForm.controls['companyFr'].dirty || departmentForm.controls['companyFr'].touched)">
                <span *ngIf="departmentForm.get('companyFr').errors.required">
                  This Field is required
                </span>
          </div>

          <!-- <div class="form-group">
              <label for="company-select">Company</label>
              <select class="company" #CompanySelected formControlName="companyFr" name="parent_selection" id="company-select"
              (ngModel)="CompanySelected" (ngModelChange)='selectCompany($event)'>
                <option *ngFor="let company of companies | async" [ngValue]='company'>{{ company.enName }}</option>
              </select>
            </div> -->
        </div>
      </div>

      <div class="row custom-no-gutters" [hidden]="isHiddenSaveCreateBtn">
        <button type="submit" mat-raised-button class="btn btn-danger pull-left btn-sm"
          [disabled]="departmentForm.invalid">save department</button>

        <button mat-raised-button class="btn btn-danger pull-right btn-sm" (click)="onReset()">cancel</button>
      </div>

      <div class="row custom-no-gutters" [hidden]="isHiddenSaveActionBtn">
        <button type="submit" mat-raised-button class="btn btn-danger pull-left btn-sm"
          [disabled]="departmentForm.invalid">save</button>

        <button mat-raised-button class="btn btn-danger pull-right btn-sm" (click)="onReset()">cancel</button>
      </div>

    </form>
  </div>
</div>
