<div class="card">
    <div class="card-header card-header-danger">
      <h4 class="card-title">Edit Departments List</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="departmentForm"  id="departmentForm" (ngSubmit)="onSubmit(departmentForm.value)">
        <input type="hidden" formControlName="departmentId">
        <input type="hidden" formControlName="companyId">
        <div class="row custom-no-gutters">
          <div class="col-md-12">
            <button type="button" mat-raised-button class="btn btn-info pull-right btn-sm"
            [hidden]="isHiddenEditActionBtn" (click)="showBtns()">edit</button>
  
          <button type="button" mat-raised-button class="btn btn-danger pull-right btn-sm ml-auto"
            [hidden]="isHiddenCreateActionBtn" (click)="showCreateSaveBtn()">create</button>
          </div>
        </div>
        
        <div class="row custom-no-gutters">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Department En Name" type="text" formControlName="departmentEnName" class="form-control">
            </mat-form-field>
          </div>
        </div>
  
        <div class="row custom-no-gutters">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Department Ar Name" type="text" formControlName="departmentArName" class="form-control">
            </mat-form-field>
          </div>
        </div>

        <div class="row custom-no-gutters">
          <div class="col-md-12">
            <!-- [passActivities]="activities" (activitiesOut)="selectedActivity($event)"  -->
              <app-company-selector ></app-company-selector>
          </div>
        </div>

       
        
        <div class="row custom-no-gutters"  [hidden]="isHiddenSaveCreateBtn">
          <button type="submit" mat-raised-button class="btn btn-danger pull-left btn-sm" 
             [disabled]="departmentForm.invalid">save department</button>
  
          <button mat-raised-button class="btn btn-danger pull-right btn-sm"
          (click)="onReset()">cancel</button>
        </div>
  
        <div class="row custom-no-gutters" [hidden]="isHiddenSaveActionBtn">
          <button type="submit"  mat-raised-button  class="btn btn-danger pull-left btn-sm" [disabled]="departmentForm.invalid"
            >save</button>
  
          <button mat-raised-button class="btn btn-danger pull-right btn-sm"
            (click)="onReset()">cancel</button>
        </div>
  
      </form>
    </div>
  </div>
