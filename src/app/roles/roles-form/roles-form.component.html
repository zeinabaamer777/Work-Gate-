<div class="card">
    <div class="card-header card-header-danger">
      <h4 class="card-title">Edit Roles List</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="siteResponsibilityForm" #form="ngForm" id="siteResponsibilityForm" >
        <div class="row custom-no-gutters">
          <div class="col-md-12">
            <button mat-raised-button class="btn btn-info pull-right btn-sm" [hidden]="isHiddenEditActionBtn"
              (click)="showBtns()">Edit</button>
  
            <button mat-raised-button class="btn btn-danger pull-right btn-sm ml-auto" [hidden]="isHiddenCreateActionBtn"
              (click)="showCreateSaveBtn()">create</button>
          </div>
        </div>
  
        <div class="row custom-no-gutters">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="إسم الدور" type="text" formControlName="siteResponsibilityNameAr" class="form-control">
            </mat-form-field>

            <div class="alert alert-danger"
                *ngIf="siteResponsibilityForm.controls['siteResponsibilityNameAr'].invalid && (siteResponsibilityForm.controls['siteResponsibilityNameAr'].dirty || siteResponsibilityForm.controls['siteResponsibilityNameAr'].touched)">
                <span *ngIf="siteResponsibilityForm.get('siteResponsibilityNameAr').errors.required">
                  This Field is required
                </span>
          </div>
          </div>
        </div>
  
        <div class="row custom-no-gutters">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="ٌRole Name" type="text" formControlName="siteResponsibilityNameEn" class="form-control">
            </mat-form-field>

            <div class="alert alert-danger"
                *ngIf="siteResponsibilityForm.controls['siteResponsibilityNameEn'].invalid && (siteResponsibilityForm.controls['siteResponsibilityNameEn'].dirty || siteResponsibilityForm.controls['siteResponsibilityNameEn'].touched)">
                <span *ngIf="siteResponsibilityForm.get('siteResponsibilityNameEn').errors.required">
                  This Field is required
                </span>
          </div>

          </div>
        </div>
  
        
          <div class="row custom-no-gutters" [hidden]="isHiddenSaveCreateBtn">
            <button type="submit" mat-raised-button  class="btn btn-danger pull-left btn-sm" 
              [disabled]="siteResponsibilityForm.invalid" (click)="onSubmit(siteResponsibilityForm.value)">create new role</button>
            <button mat-raised-button class="btn btn-danger pull-right btn-sm" (click)="Cancel()">cancel</button>
          </div>
          <div class="row custom-no-gutters" [hidden]="isHiddenSaveActionBtn">
            <button mat-raised-button class="btn btn-danger pull-left btn-sm" [disabled]="siteResponsibilityForm.invalid"
              (click)="updatePosition(siteResponsibilityForm.value)">Update the role</button>
  
            <button mat-raised-button class="btn btn-danger pull-right btn-sm" (click)="Cancel()">cancel</button>
          </div>
  
      </form>
    </div>
  </div>
