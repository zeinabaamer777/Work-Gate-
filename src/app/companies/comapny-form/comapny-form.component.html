<div class="card">
    <div class="card-header card-header-danger">
      <h4 class="card-title">Edit Position List</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="companyForm" #form="ngForm">
        <div class="row custom-no-gutters">
          <div class="col-md-12">
            <button mat-raised-button class="btn btn-info pull-right btn-sm"
            [hidden]="isHiddenEditActionBtn" (click)="showBtns()">edit</button>
  
          <button mat-raised-button class="btn btn-danger pull-right btn-sm ml-auto"
            [hidden]="isHiddenCreateActionBtn" (click)="showCreateSaveBtn()">create</button>
          </div>
        </div>
        <div class="row custom-no-gutters">
            <!-- <mat-form-field class="example-full-width"> -->
                <input  placeholder="Position Name" type="hidden" formControlName="positionId" class="form-control">
              <!-- </mat-form-field> -->
        </div>
        <div class="row custom-no-gutters">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Position Name" type="text" formControlName="positionNameEn" class="form-control">
            </mat-form-field>
          </div>
        </div>
  
        <div class="row custom-no-gutters">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="اسم المنصب" type="text" formControlName="positionNameAr" class="form-control">
            </mat-form-field>
          </div>
        </div>

        <div class="row custom-no-gutters">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="اسم المنصب" type="text" formControlName="positionNameAr" class="form-control">
              </mat-form-field>
            </div>
          </div>

          <div class="row custom-no-gutters">
            <div class="col-md-12">
                <app-activity-selector [passActivities]="activities" (activitiesOut)="selectedActivity($event)" ></app-activity-selector>
            </div>
          </div>

          <div class="row custom-no-gutters">
            <div class="col-md-12">
                <app-place-selector [passPlaces]="places" (PlaceOut)="SelectPlace($event)" ></app-place-selector>
            </div>
          </div>
        
        <div class="row custom-no-gutters"  [hidden]="isHiddenSaveCreateBtn">
          <button mat-raised-button class="btn btn-danger pull-left btn-sm" (click)="createPosition()" [disabled]="companyForm.invalid">save new position</button>
          <button mat-raised-button class="btn btn-danger pull-right btn-sm"
          (click)="Cancel()">cancel</button>
        </div>
        <div class="row custom-no-gutters" [hidden]="isHiddenSaveActionBtn">
          <button mat-raised-button  class="btn btn-danger pull-left btn-sm" [disabled]="companyForm.invalid"
            (click)="updatePosition()">save</button>
  
          <button mat-raised-button class="btn btn-danger pull-right btn-sm"
            (click)="Cancel()">cancel</button>
        </div>
  
      </form>
    </div>
  </div>
