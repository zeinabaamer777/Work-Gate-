<div class="card">
    <div class="card-header card-header-danger">
      <h4 class="card-title">Edit Position List</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="siteResponsibilityForm" #form="ngForm" id="siteResponsibilityForm" >
        <div class="row custom-no-gutters">
          <div class="col-md-12">
            <button mat-raised-button class="btn btn-info pull-right btn-sm" [hidden]="isHiddenEditActionBtn"
              (click)="showBtns()">Edit</button>
  
            <button mat-raised-button class="btn btn-danger pull-right btn-sm ml-auto" [hidden]="isHiddenCreateActionBtn"
              (click)="showCreateSaveBtn()">create</button>
          </div>
        </div>
  
        <div class="row custom-no-gutters">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="اسم المسؤلية" type="text" formControlName="siteResponsibilityNameAr" class="form-control">
            </mat-form-field>
          </div>
        </div>
  
        <div class="row custom-no-gutters">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="site Responsibility Name" type="text" formControlName="siteResponsibilityNameEn" class="form-control">
            </mat-form-field>
          </div>
        </div>
  
        
          <div class="row custom-no-gutters" [hidden]="isHiddenSaveCreateBtn">
            <button type="submit" mat-raised-button  class="btn btn-danger pull-left btn-sm" 
              [disabled]="siteResponsibilityForm.invalid" (click)="onSubmit(siteResponsibilityForm.value)">create new Site Responsibility</button>
            <button mat-raised-button class="btn btn-danger pull-right btn-sm" (click)="Cancel()">cancel</button>
          </div>
          <div class="row custom-no-gutters" [hidden]="isHiddenSaveActionBtn">
            <button mat-raised-button class="btn btn-danger pull-left btn-sm" [disabled]="siteResponsibilityForm.invalid"
              (click)="updatePosition(siteResponsibilityForm.value)">Update Site Responsibility</button>
  
            <button mat-raised-button class="btn btn-danger pull-right btn-sm" (click)="Cancel()">cancel</button>
          </div>
  
      </form>
    </div>
  </div>
